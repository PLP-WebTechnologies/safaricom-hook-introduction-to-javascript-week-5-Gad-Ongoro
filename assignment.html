<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greeting User</title>
  <script src="script.js" defer></script> <!-- Link to the external JavaScript file -->
</head>
<body>
  <!-- 3.1 Creating HTML Structure: -->
  <h1>JavaScript Assignment</h1>
  <p>Learning JavaScript is fun!</p>
  <div id="dynamic-content"></div>

  <!-- 1.3 Functions -->
  <h2>Greeting Example</h2>

  <!-- Input to get the user's name -->
  <label for="userName">Enter your name: </label>
  <input type="text" id="userName" placeholder="Your name">
  
  <!-- Button to trigger the greeting -->
  <button onclick="greetUser()">Greet Me</button>



  <!-- 2.1 If Statements -->
  <!-- Element where the greeting message will be displayed -->
  <p id="greetingMessage"></p>

  <h2>Vote Eligibility Checker</h2>
  
  <!-- Element where the result will be displayed -->
  <p id="eligibilityMessage"></p>
  
  <!-- Button to trigger the age check -->
  <button onclick="checkEligibility()">Check Vote Eligibility</button>



  <!-- 2.2 Loops -->
  <h2>Numbers from 1 to 10</h2>
  
  <!-- Ordered list where the numbers will be displayed -->
  <ol id="numberList"></ol>

</body>
</html>
